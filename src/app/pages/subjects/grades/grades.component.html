<h1>List of your grades</h1>

<div class="grades-wrapper">
  <app-grade *ngFor="let grade of grades" [grade]="grade"></app-grade>
</div>

<ng-container *ngIf="(authService.getUser$() | async)?.role === 'teacher'">
  <h1>Create new</h1>
  <app-grade-form (formSubmit)="onGradeCreate($event)"> </app-grade-form>
</ng-container>
