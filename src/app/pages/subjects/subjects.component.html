<h1>Subjects</h1>

<div class="subjects-wrapper">
  <app-subject *ngFor="let subject of subjects" (click)="onSubjectClicked(subject)" [subject]="subject"></app-subject>
</div>

<ng-container *ngIf="(authService.getUser$() | async)?.role === 'teacher'">
  <h1>Create new</h1>
  <app-subject-form (formSubmit)="onSubjectCreate($event)"></app-subject-form>
</ng-container>
