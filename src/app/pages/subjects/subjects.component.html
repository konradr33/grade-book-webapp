<div class="flex-container">
  <h1>Subjects</h1>
  <button (click)="onSubjectCreate()" *ngIf="(authService.getUser$() | async)?.role === 'teacher'" mat-icon-button>
    <mat-icon>add</mat-icon>
  </button>
</div>

<mat-slide-toggle [(ngModel)]="hideRemoved" color="primary">Hide removed</mat-slide-toggle>

<div class="subjects-wrapper">
  <app-subject
    *ngFor="let subject of filterSubjects()"
    (modify)="onSubjectChange(subject)"
    (remove)="onRemoveClicked(subject)"
    (click)="onSubjectClicked(subject)"
    [subject]="subject"
  ></app-subject>
</div>
