<mat-card>
  <mat-card-title>{{ subject.name }}</mat-card-title>
  <mat-card-subtitle>{{ subject.description }}</mat-card-subtitle>
  <mat-card-content>participants: {{ subject.students.length }}</mat-card-content>

  <mat-card-footer *ngIf="showActions">
    <div class="buttons-wrapper">
      <button mat-button [routerLink]="['/subjects/', subject.ID, 'history']">
        <mat-icon>history</mat-icon> History
      </button>
      <button (click)="onModifyClicked($event)" *ngIf="(authService.getUser$() | async)?.role === 'teacher'" mat-button>
        <mat-icon>settings</mat-icon> Change
      </button>
    </div>
  </mat-card-footer>
</mat-card>
